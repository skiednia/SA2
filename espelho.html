<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Espelho</title>
  <link rel="stylesheet" href="./estilo-espelho.css" />

  <script type="text/javascript" src="./index.js"></script>
  <link rel="icon" href="./img/keanu.ico" />

</head>

<body>
  <header>
    <div class="container">
      <h2 class="titulo">Espelho</h2>
    </div>

  </header>

  <center> Insira seus valores: </center> <br><br />
  <div class="tt1">

    <center>
      <br> Graus: <br/>
      
      P :<input type="text" id="forPO" name="ftemp" size="7" onchange="formGraus()" />


      P': <input type="text" id="forPL" name="ctemp" size="7" onchange="formGraus()" />



      F: <input type="text" id="forFO" name="ktemp" size="7" onchange="formGraus()" />

    </center>
  </div>

  <div class="tt2">

    <center>
      <br> Aumento Linear : <br/>
    Dimensão de Imagem(i) <input  type="text" id="F1" name="ftemp" size="7" onchange="auLinear()" />


      Imenção do Objeto(o): <input type="text" id="F2" name="ctemp" size="7" onchange="auLinear()" />



      Aumento Linear(A): <input type="text" id="F3" name="ktemp" size="7" onchange="auLinear()" />

    </center>
  </div>


  <div class="tt3">

    <center>
      <br> Aumento Linear 2: <br/>
      

      (p'): <input type="text" id="A1" name="ftemp" size="7" onchange="auLinear2()" />


      (p): <input type="text" id="A2" name="ctemp" size="7" onchange="auLinear2()" />



      Digite o Aumento Linear(A): <input type="text" id="A3" name="ktemp" size="7" onchange="auLinear2()" />

    </center>

  </div>



  <br /><br />

  <center><input class="botao" type="button" value="Limpar para nova conversão" onclick="clearAll();"> </center>
  


</body>

</html>
